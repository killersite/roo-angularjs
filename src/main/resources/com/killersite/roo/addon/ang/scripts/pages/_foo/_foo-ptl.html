<div>

    <h2>Foos</h2>

    <button class="btn btn-primary btn-lg" ng-click="ctrl.openModal()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Foo
    </button>
    <script type="text/ng-template" id="editFooEntity.html">
        <form name="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
              ng-submit="save()">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        ng-click="clear()">&times;</button>
                <h4 class="modal-title" id="myFooLabel">Create or edit a Foo</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id" ng-model="item.id" readonly>
                </div>

                <div class="form-group">
                    <label for="sampleText">Sample text attribute</label>
                    <input id="sampleText" type="text" class="form-control" name="test" ng-model="item.sampleTextAttribute" ng-blur="item.validate('sampleTextAttribute')" ng-change="item.validateIfErrored('sampleTextAttribute')">
                    <div ng-show="item.$errors.sampleTextAttribute" class="alert alert-warning">
                        <div ng-repeat="error in item.$errors.sampleTextAttribute">{{error}}</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sampleDate">Sample date attribute</label>
                    <div class="input-group">
                        <input id="sampleDate" type="text" class="form-control"
                               datepicker-popup datepicker-options="dateOptions" ng-model="item.sampleDateAttribute"
                               ng-required="true" is-open="$parent.dpopened" close-text="Close" ng-blur="item.validate('sampleDateTextAttribute')" ng-change="item.validateIfErrored('sampleDateTextAttribute')"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="openDatepicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </div>
                    <div ng-show="item.$errors.sampleDateAttribute" class="alert alert-warning">
                        <div ng-repeat="error in item.$errors.sampleDateAttribute">{{error}}</div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
                <button type="submit" ng-disabled="item.$invalid" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span> Save
                </button>
            </div>
        </form>
    </script>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Sample text</th>
                <th>Sample date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="foo in ctrl.foos">
                <td>{{foo.id}}</td>
                <td>{{foo.sampleTextAttribute}}</td>
                <td>{{foo.sampleDateAttribute}}</td>
                <td>
                    <button type="submit"
                            ng-click="ctrl.openModal(foo)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="ctrl.delete(foo)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
